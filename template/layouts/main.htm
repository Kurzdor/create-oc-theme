<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>{{ this.page.title }} | This theme was bootstrapped by create-oc-theme</title>
  <link rel="icon" type="image/png" href="{{ 'assets/img/favicon.ico' | theme }}" sizes="16x16" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather:300,400,700">
  <link rel="stylesheet" href="{{ 'assets/css/style.css' | theme }}" />
</head>

<body>

  {% partial "header" %}

  <main class="t-content">
    {% page %}
  </main>

  {% partial "footer" %}

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="{{ 'assets/js/manifest.js' | theme }}"></script>
  <script src="{{ 'assets/js/vendor.js' | theme }}"></script>
  <script src="{{ 'assets/js/script.js' | theme }}"></script>
  {% scripts %}
  {% framework extras %}
</body>
</html>
